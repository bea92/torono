<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>My map</title>
  <script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://d3js.org/d3-zoom.v1.min.js"></script>
  <link rel="stylesheet" type="text/css" href="map.css">
  <style></style>
</head>

<body>
  <div id="container" class="svg-container"></div>
  <script type="text/javascript">
    var w = 1400;
    var h = 700;
    var svg = d3.select("div#container").append("svg").attr("preserveAspectRatio", "xMinYMin meet").style("background-color", "#c9e8fd")
      .attr("viewBox", "0 0 " + w + " " + h)
      .classed("svg-content", true);
    var projection = d3.geoAlbers();
    var path = d3.geoPath().projection(projection);


    // load data
    var map = d3.json("toronto.geojson");
    var fountains = d3.csv("fountains.csv");
    const zoom = d3.zoom()
    .scaleExtent([1, 40])
    .translateExtent([[0,0], [w, h]])
    .extent([[0, 0], [w, h]])
    .on("zoom", zoomed);

    Promise.all([map, fountains]).then(function(values) {
      // draw map
      svg.selectAll("path")
        .data(values[0].features)
        .enter()
        .append("path")
        .attr("class", "continent")
        .attr("d", path),
        // draw points
        svg.selectAll("circle")
        .data(values[1])
        .enter()
        .append("circle")
        .attr("class", "circles")
        .attr("cx", function(d) {
          return projection([d.Longitude, d.Latitude])[0];
        })
        .attr("cy", function(d) {
          return projection([d.Longitude, d.Latitude])[1];
        })
        .attr("r", "1px"),
        // add labels
        svg.selectAll("text")
        .data(values[1])
        .enter()
        .append("text")
        .text(function(d) {
          return d.name;
        })
        .attr("x", function(d) {
          return projection([d.Longitude, d.Latitude])[0];
        })
        .attr("y", function(d) {
          return projection([d.Longitude, d.Latitude])[1];
        })
        .attr("class", "labels");

    });
    function zoomed(){
      svg.attr("transform", d3.event.transform);
    }

  </script>
</body>

</html>
