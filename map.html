<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My map</title>
  <script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
  <script src="https://d3js.org/topojson.v1.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="map.css">
  <style></style>
</head>

<body>


  <div class="container-fluid">
    <div class="row">
      <div class="title col-lg-12">
        <h1>le fontanelle di toronto</h1>
        <p>per avere sempre acqua fresca üçÑ</p>
      </div>
    </div>
  </div>

  <div id="container"></div>

  <script type="text/javascript">
    var w = 1400;
    var h = 630;

    var svg = d3.select("div#container")
      .append("svg")
      .attr("preserveAspectRatio", "xMinYMin meet")
      .attr("viewBox", "0 0 " + w + " " + h)
      .classed("svg-content", true);

    var projection = d3.geoMercator()
      .translate([0, 0])
      .scale(1);

    var path = d3.geoPath()
      .projection(projection);

    const zoom = d3.zoom()
      .scaleExtent([1, 8])
      .on('zoom', zoomed);



    // load data
    var toronto = d3.json("toronto.geojson");
    var fountains = d3.csv("fountains.csv");

    Promise.all([toronto, fountains]).then(function(values) {

      console.log(values[0]);

      var b = path.bounds(values[0]),
        s = .95 / Math.max((b[1][0] - b[0][0]) / w, (b[1][1] - b[0][1]) / h),
        t = [(w - s * (b[1][0] + b[0][0])) / 2, (h - s * (b[1][1] + b[0][1])) / 2];



      projection
        .scale(s)
        .translate(t);

      svg.call(zoom);
      // draw map
      svg.selectAll("path")
        .data(values[0].features)
        .enter()
        .append("path")
        .attr("class", "continent")
        .attr("d", path);

      svg.selectAll("circle")
        .data(values[1])
        .enter()
        .append("circle")
        .attr("class", "circles")
        .attr("cx", function(d) {
          return projection([d.Longitude, d.Latitude])[0];
        })
        .attr("cy", function(d) {
          return projection([d.Longitude, d.Latitude])[1];
        })
        .attr("r", "2px");

      // add labels
      d3.selectAll(".circles")
        .on("click", function(d) {
          svg.selectAll("text")
            .remove();

          svg.append("svg:a").attr("xlink:href", "http://www.google.com/maps/place/" + d.Latitude + "," + d.Longitude)

.attr("target", "_blank")
            .append("svg:text")
            .text(d.name)
            .attr("x", projection([d.Longitude, d.Latitude])[0])
            .attr("y", projection([d.Longitude, d.Latitude])[1])
            .attr("class", "labels")
            .attr("text-anchor", "middle")
            .attr("dy", 20)
            .attr("dx", 5.5)



          // var tootip = svg.append('g').attr('class', 'tooltip');
          //
          //    svg.select('.tooltip')
          //        .append("svg:a")
          //        .attr("xlink:href", 'http://www.google.com')
          //        .attr("target", "_blank")
          //        .append("svg:text").text('link')
          //        .style('fill', 'blue')
          //        .attr('x', 22)
          //        .attr('y', 22)
          //        .attr('class', 'tlink');
          //
          //
          //
          // var paddingLeftRight = 18; // adjust the padding values depending on font and font size
          // var paddingTopBottom = 5;
          //
          // svg.selectAll("rect")
          //     .attr("x", projection([d.Longitude, d.Latitude])[0])
          //     .attr("y", projection([d.Longitude, d.Latitude])[1])
          //     .attr("width", "20px")
          //     .attr("height", "20px");

          // d3.select(this).attr("xlink:href", "http://www.google.com/maps/place/" + d.Latitude + "," + d.Longitude);
        });
    });

    function zoomed() {
      svg // To prevent stroke width from scaling
        .attr('transform', d3.event.transform);
    }
  </script>

  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6 col-6">
        <p><a href="https://www.reddit.com/r/running/comments/3eaxsp/toronto_runners_i_made_a_map_of_water_fountains/">SOURCE</a><p>
      </div>
    </div>
  </div>



</body>

</html>
