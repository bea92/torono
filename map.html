<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My map</title>
  <script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
  <script src="https://d3js.org/topojson.v1.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Archivo&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="map.css">
  <style></style>
</head>
<body>
  <div id="title">
  <h1>Waterfountains in Toronto</h1>
</div>

  <div id="container"></div>

  <script type="text/javascript">

  var w = 1400;
  var h = 700;

  var svg = d3.select("div#container")
  .append("svg")
  .attr("preserveAspectRatio", "xMinYMin meet")
  .attr("viewBox", "0 0 " + w + " " + h)
  .classed("svg-content", true);

  var projection = d3.geoMercator()
  .translate([0, 0])
  .scale(1);

  var path = d3.geoPath()
  .projection(projection);

  // load data
  var toronto = d3.json("toronto.geojson");
  var fountains = d3.csv("fountains.csv");

  Promise.all([toronto, fountains]).then(function(values){

    console.log(values[0]);

    var b = path.bounds(values[0]),
    s = .95 / Math.max((b[1][0] - b[0][0]) / w, (b[1][1] - b[0][1]) / h),
    t = [(w - s * (b[1][0] + b[0][0])) / 2, (h - s * (b[1][1] + b[0][1])) / 2];

    projection
      .scale(s)
      .translate(t);

    // draw map
    svg.selectAll("path")
    .data(values[0].features)
    .enter()
    .append("path")
    .attr("class","continent")
    .attr("d", path);

    svg.selectAll("circle")
    .data(values[1])
    .enter()
    .append("circle")
    .attr("class","circles")
    .attr("cx", function(d) {return projection([d.Longitude, d.Latitude])[0];})
    .attr("cy", function(d) {return projection([d.Longitude, d.Latitude])[1];})
    .attr("r", "1px")

    // add labels
    d3.selectAll(".circles").on("click", function(d) {
      svg.selectAll("text")
      .remove();

      console.log(d.Longitude);

      d3.select(this).attr("xlink:href", "http://www.google.com/maps/place/" + d.Latitude + "," + d.Longitude);

      svg.append("text")
      .text(d.name)
      .attr("x", projection([d.Longitude, d.Latitude])[0])
      .attr("y", projection([d.Longitude, d.Latitude])[1])
      .attr("class","labels")
    });
  });
</script>
</body>
</html>
